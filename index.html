<!DOCTYPE html>

<html>

<head>
    <title>Pair-A-Peer</title>
    <link rel='stylesheet' type='text/css' href='styles.css' />
    <script src = "script.js"></script>
</head>

<body>
    <header>
        <h1 class = "header">Welcome to Pair-A-Peer!</h1>
    </header>
    <h3 class="instructions">To find your peer mentor, enter your information as listed below.
        All fields must be completed for matching.
    </h3>
    <form action="" method= "POST" id="studentInput">
        <div class="inputBox">
            <input name="name" type='text' placeholder="Enter your name here." />
        </div>
        <div class="inputBox">
            <input name="age" type='text' placeholder="Enter your age here." />
        </div>
        <div class="inputBox" >
            <select name="degree" id="degree">
                <option value="">Select One</option>
                <option value="arts">Associate in Arts</option>
                <option value="science">Associate in Science</option>
                <option value="cert">Certificate Programs</option>
                <option value="noncredit">Non-Credit Classes</option>
            </select>
        </div>
        <div class="inputBox" >
            <select name="progress" id="progress">
                <option value="">Select One</option>
                <option value="firstYear">First Year</option>
                <option value="secondYear">Second Year</option>
                <option value="returning">Returning Student</option>
            </select>
        </div>
        <div class="inputBox">
            <button>Submit Form</button>
        </div>
        <!-- <div id="peerMentor">
            <h3>Your Peer Mentor is:</h3> 
        </div> -->
    </form>
    
</body>

</html>
